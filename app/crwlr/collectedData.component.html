<loader-modal [opening]="loaderOpen" (loaderClicked)='onLoaderClicked($event)'></loader-modal>
<div class='panel panel-primary' *ngIf="!loaderOpen" style="width: 1150px; height: 600px">
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>

    <ng2-smart-table [settings]="settings" [source]="collectedData"></ng2-smart-table>

    <modal (modalOutput)="getData($event)">
    </modal>
</div>
